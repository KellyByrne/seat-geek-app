<div class="row title">
  <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
    <h1>Seat Geek</h1>
    <h3>Search for live sporting and entertainment events.</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-12 query-box">
    <form ng-submit="searchSeatGeek()">
      <input class="form-control" ng-model="queryData" placeholder="Enter an event, sport, location or activity e.g. Houston Rodeo">
      <br>
      <input type="submit" class="form-control btn btn-info">
    </form>
  </div>
</div>
<div class="space"></div>
<div class="row" ng-repeat="event in events">
  <div class="col-md-8 col-md-offset-2 col-xs-12 info-box text-center">
    <h1>{{event.title}}</h1>
    <p>on</p>
    <h4>{{event.datetime_local | date: "yyyy MMMM d 'at' h:mma"}}</h3>
    <p>in</p>
    <h3>{{event.venue.display_location}}</h3>
    <p>at the</p>
    <h3> {{event.venue.name}}</h3>
    <br>
    <a href="/{{event.id}}">
      <button class="btn btn-info">Click Here for Event Info</button>
    </a>
  </div>
</div>
<div class ="row" ng-show="zeroResults">
  <div class="col-md-8 col-md-offset-2 col-xs-12 info-box text-center">
    <h1>Sorry, no results for this query. Try something different.</h1>
  </div>
</div>
