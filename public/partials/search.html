<div class="row title">
  <div class="col-md-8 col-md-offset-2 text-center">
    <h1>Seat Geek</h1>
    <h3>Search for live sporting and entertainment events.</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 query-box">
    <form ng-submit="searchSeatGeek()">
      <input class="form-control" ng-model="queryData" placeholder="Enter an event, sport, location or activity e.g. Houston Rodeo">
      <br>
      <input type="submit" class="form-control btn btn-success">
    </form>
  </div>
</div>
<div class="space"></div>
<div class="row" ng-repeat="event in events">
  <div class="col-md-8 col-md-offset-2 info-box text-center">
    <h1>{{event.title}}</h1>
    <h3>Date: {{event.datetime_local | date: 'yyyy MMMM d'}}</h3>
    <h3>Location: {{event.venue.display_location}}</h3>
    <h3>Venue: {{event.venue.name}}</h3>
    <a href="/{{event.id}}">More Info</a>
  </div>
</div>
